<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator javaScript</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <h1>Calculator - javaScript</h1>
    <section class="calc-wrap">
        <div>
            <!-- clear and clear all buttons -->
            <input class="functional-btn" type="button" value="C"><input class="functional-btn" type="button" value="CA"><input class="calc-result" type="text" readonly>
        </div>
        <div>
            <!-- 7-9 digits and divide operator -->
            <input class="digit-btn" type="button" value="7"><input class="digit-btn" type="button" value="8"><input class="digit-btn" type="button" value="9"><input class="math-operator" type="button" value="/">
        </div>
        <div>
            <!-- 4-6 digits and multiplication operator -->
            <input class="digit-btn" type="button" value="4"><input class="digit-btn" type="button" value="5"><input class="digit-btn" type="button" value="6"><input class="math-operator" type="button" value="*">
        </div>
        <div>
            <!-- 1-3 digits and substraction operator -->
            <input class="digit-btn" type="button" value="1"><input class="digit-btn" type="button" value="2"><input class="digit-btn" type="button" value="3"><input class="math-operator" type="button" value="-">
        </div>
        <div>
            <!-- equal operator -->
            <!-- fraction operator -->
            <!-- addition operator -->
            <input class="digit-btn" type="button" value="0"><input class="math-operator" type="button" value="."><input class="math-operator" type="button" value="+"><input class="math-operator equal-btn" type="button" value="=">
        </div>
    </section>


    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>-->
    <script src="calculator.js" type="text/javascript"></script>
</body>

</html>
